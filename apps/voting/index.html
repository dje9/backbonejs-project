    <script type="text/template" id="questions-template">

    <script type="text/template" id="question-template">         
        <%= model.attributes.text %>
        <input class="vote true" type="radio"  name="<%= model.attributes.name %>" data-id="<%= model.attributes.id %>" data-value="True">True

   </script>

    <script type="application/javascript">
        window.socket = io.connect('http://localhost:3000');
          socket.on('event:welcome', function (data) {
          alert('got message from server');
        });   
    </script>
