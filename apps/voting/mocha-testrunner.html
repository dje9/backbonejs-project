<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" type="text/css" href="/mocha/mocha.css">
 
     <script type="text/template" id="voting-template">        
      <ul class="tracks">
        <% _.each(questions, function(question) { %>
          <li><p class="text"><%= question.attributes.text %></p>
            <input class="vote true" data-id="<%= question.attributes.id %>" data-value="true" type="radio" 
              checked= "<%= question.isTrue() %>" name="<%= question.attributes.name %>">True
            <input class="vote false" data-id="<%= question.attributes.id %>" data-value="false" type="radio"
               checked= "<%= question.isFalse() %>" name="<%= question.attributes.name %>">False        
          </li>     
        <% }); %>
      </ul>     
      <button class="submit" type="submit">Submit</button>        
    </script>  

  <script src="/mocha/mocha.js"></script>
  <script>mocha.setup('bdd')</script> 
 
  
  <!-- include source files here... -->
  <script src="/js/modernizr-1.6.min.js"></script>
  <script src="/js/jquery-1.5.1.min.js"></script>
  <script src="/js/underscore.js"></script>
  <script src="/js/backbone.js"></script>
  <script src="/js/expect.js"></script>

  <script src="/votingdevice.js" ></script>
  <script src="/test/votingdevice-test.js" ></script>

</head>
<body>

<script type="text/javascript">
    $(function(){
      mocha.run();
    })
</script>

<div id="mocha">
</div>

</body>
</html>
